<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-site-verification" content="QWiv1dsUlIwx_bl26s5fazXd14ubUKh3K-NhBUJshkQ" />

  <title>
      {% if page.title %}{{ page.title | escape }} (Page {{ paginator.page | escape }}) - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta name="description"
      content="{{ page.excerpt | default: site.meta_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
      type='text/css'>
  <link
      href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
      rel='stylesheet' type='text/css'>
 
      <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/style2.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

      <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">
      <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
  href="{{ "/feed.xml" | relative_url }}">
</head>
